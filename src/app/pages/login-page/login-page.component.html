<div class="container">
    <div class="row align-items-center">
        <div class="col" align="center">  
            <div>
                <img class="logo" src="../../../assets/logoMotor1.jpg" alt="" srcset="">
            </div>
            
            <mat-card class="card-login">
                <form [formGroup]="form">
                    <div class="text-center">
                        <h3 class="titulo3"><strong>Bem Vindo!</strong></h3>
                        <p class="subtitulo"><strong><i>Faça o login no App Mecânico</i></strong></p>
                        <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="email" formControlName="username" required #email>
                        </mat-form-field>
                        <!-- <div>
                            {{email.className}}
                        </div> -->
                
                        </div>
                        <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label>Digite a Senha</mat-label>
                            <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        </div>

                        <div class="form-group">
                            
                            <button class="buttonForm" mat-button (click)="submit()" [disabled]="form.invalid" ><span class="material-icons">
                                car_repair
                                </span>Entrar</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
