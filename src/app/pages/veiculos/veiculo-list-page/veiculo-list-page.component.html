<div class="containerTable" *ngIf="mostrarLista">

    <div class="row text-center" *ngIf="dataSource != null">
      <!-- <div class="filtro">
            <h2>Lista de Veículos</h2>

      </div> -->


      <div class="mat-elevation-z1 cardTable ">
              <table mat-table class="table-hover " [dataSource]="dataSource" matSort>


                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>


                <ng-container matColumnDef="modelo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                  <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
                </ng-container>


                <ng-container matColumnDef="anoFabricacao">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> AnoFabricacao </th>
                  <td mat-cell *matCellDef="let row" > {{row.anoFabricacao}} </td>
                </ng-container>


                <ng-container matColumnDef="placa">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
                  <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row  *matRowDef="let row; columns: displayedColumns;" (click)='mostraItem(row.id)'></tr>

              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

        <div class="m-3">
              <button mat-raised-button color="primary" (click)='adicionarNovo()'>Adicionar Novo Veículo</button>
        </div>
    </div>


      <div class="text-center" *ngIf="dataSource == null">
        <h3>Não foram encontrados Registros!</h3>
      </div>

</div>

<div *ngIf="!mostrarLista">

  <app-veiculo-page [parametros]="parametros" (respostaLista)="respostaMostrar($event)"></app-veiculo-page>

</div>
