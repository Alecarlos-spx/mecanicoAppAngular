<div class="containerTable">

  <div class="row text-center" *ngIf="dataSource != null">
    <div class="filtro ">
          <h2 class="titulo">Lista de Clientes</h2>
            <mat-form-field>
                <mat-label>Busca</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fab" #input>
              </mat-form-field>

        </div>


          <div class="mat-elevation-z12 cardTable ">
            <table mat-table class="table-hover " [dataSource]="dataSource" matSort>


              <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>


              <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
              </ng-container>


              <ng-container matColumnDef="Telefone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                <td mat-cell *matCellDef="let row" > {{row.telefone | mask:"(00) 90000-0000"}} </td>
              </ng-container>


              <ng-container matColumnDef="Telefone1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone1 </th>
                <td mat-cell *matCellDef="let row"> {{row.telefone1 | mask:"(00) 90000-0000" }} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row  *matRowDef="let row; columns: displayedColumns;" (click)='mostraItem(row.id)'></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

          <div class="m-3">
            <button mat-raised-button color="primary" (click)='mostraItem()'>Adicionar Novo Cliente</button>
        </div>
    </div>


    <div class="text-center" *ngIf="dataSource == null">
      <h3>NÃ£o foram encontrados Registros!</h3>
    </div>
</div>
